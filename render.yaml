# render.yaml
services:
  - type: web
    name: sistema-tbc-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn sistemaTBC.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tbc-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: sistemaTBC.settings.production
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DEBUG
        value: false
      - key: OPENWEATHER_API_KEY
        sync: false
    healthCheckPath: /api/status/
    autoDeploy: true

databases:
  - name: tbc-database
    databaseName: sistema_tbc
    user: tbc_user
    plan: free