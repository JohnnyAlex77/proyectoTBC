{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<h2>Eliminar Paciente</h2>
<p>¿Estás seguro que deseas eliminar al paciente <strong>{{ paciente.nombre }}</strong> ({{ paciente.rut }})?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'pacientes:detalle' paciente.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
