{% extends 'base.html' %}

{% load static %}

{% block title %}Confirmar Cierre de Sesión - Sistema TBC{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-white text-center py-4">
                    <i class="fas fa-sign-out-alt fa-3x mb-3"></i>
                    <h3 class="mb-0">Cerrar Sesión</h3>
                </div>

                <div class="card-body p-4 text-center">
                    <p class="lead">¿Estás seguro que deseas cerrar sesión?</p>
                    
                    <form method="post" action="{% url 'usuarios:logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-sign-out-alt me-2"></i>Sí, Cerrar Sesión
                            </button>
                            <a href="{% url 'usuarios:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
