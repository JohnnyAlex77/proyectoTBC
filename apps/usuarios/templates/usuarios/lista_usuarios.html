{% extends 'base.html' %}
{% block title %}Usuarios - sistemaTBC{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuarios</h3>
  <a class="btn btn-primary" href="{% url 'usuarios:crear' %}">Crear usuario</a>
</div>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Username</th><th>RUT</th><th>Email</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u.pk }}</td>
      <td>{{ u.username }}</td>
      <td>{{ u.rut }}</td>
      <td>{{ u.email }}</td>
      <td>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'usuarios:editar' u.pk %}">Editar</a>
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'usuarios:perfil' u.pk %}">Perfil</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No hay usuarios</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
